<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Navbar Sample</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: 'IBM Plex Sans', Arial, sans-serif;
    }
    .navbar {
      width: 100vw;
      height: 70px;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 3vw;
      box-sizing: border-box;
    }
    .logo {
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: -1px;
      text-transform: uppercase;
      color: #fff;
      font-family: 'IBM Plex Sans', Arial, sans-serif;
    }
    .nav-links {
      display: flex;
      gap: 2.4vw;
      flex: 1;
      justify-content: flex-end;
      align-items: center;
    }
    .nav-link {
      font-size: 1.15rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: .05em;
      text-transform: uppercase;
      transition: color 0.2s;
      padding: 3px 0;
    }
    .nav-link:hover {
      color: #61dafb;
    }
    .cta-btn {
      margin-left: 2vw;
      background: #fff;
      color: #111;
      font-family: 'IBM Plex Sans', Arial, sans-serif;
      padding: 13px 30px 13px 30px;
      border-radius: 32px;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .cta-btn:hover {
      background: #61dafb;
      color: #111;
    }
    @media (max-width: 700px) {
      .navbar { flex-direction: column; height: auto; align-items: flex-start; }
      .nav-links { flex-wrap: wrap; gap: 1vw;}
      .cta-btn { margin-left: 0; margin-top: 8px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
        <img src="aslogo-removebg-preview.png" alt="Logo" style="height:90px; width: 140px; vertical-align:middle;">
    </div>
    <div class="nav-links">
      <a class="nav-link" href="#work">Work</a>
      <a class="nav-link" href="#process">Process</a>
      <a class="nav-link" href="#team">Team</a>
      <a class="nav-link" href="#blog">Blog</a>
      <button class="cta-btn">Let's Talk</button>
    </div>
  </div>
</body>
</html>
